<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceLock Dashboard</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR STYLE */
        .sidebar {
            width: 300px;
            background: #252525;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header { font-size: 24px; font-weight: bold; color: #00d2ff; border-bottom: 2px solid #333; padding-bottom: 10px; }
        
        .card { background: #333; padding: 15px; border-radius: 8px; }
        .card h3 { margin: 0 0 10px 0; font-size: 14px; color: #888; text-transform: uppercase; }
        .value { font-size: 20px; font-weight: bold; }
        
        #status-box { color: #ffd700; }
        #name-box { color: #fff; }
        #mode-box { color: #00ff99; }

        /* VIDEO FEED */
        .main-content { flex: 1; display: flex; justify-content: center; align-items: center; background: #000; position: relative; }
        img { max-width: 100%; max-height: 100%; border: 2px solid #333; }
        
        /* ACCESS GRANTED OVERLAY */
        .overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.8); color: black; padding: 10px 40px;
            font-size: 24px; font-weight: bold; border-radius: 5px; display: none;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header">SECURE ENTRY</div>
        
        <div class="card">
            <h3>System Status</h3>
            <div id="status-box" class="value">Initializing...</div>
        </div>

        <div class="card">
            <h3>Detected User</h3>
            <div id="name-box" class="value">---</div>
        </div>

        <div class="card">
            <h3>Security Mode</h3>
            <div id="mode-box" class="value">LIVENESS CHECK</div>
        </div>
        
        <div class="card" style="margin-top: auto;">
            <div style="font-size: 12px; color: #555;">IP: 192.168.0.XXX</div>
            <div style="font-size: 12px; color: #555;">Ver: 3.2 Stable</div>
        </div>
    </div>

    <div class="main-content">
        <img src="{{ url_for('video_feed') }}" alt="Live Feed">
    </div>

    <script>
        // SCRIPT TO UPDATE UI FROM PYTHON
        setInterval(() => {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status-box').innerText = data.status;
                    document.getElementById('name-box').innerText = data.name;
                    document.getElementById('mode-box').innerText = data.mode;
                    
                    // Dynamic Colors
                    document.getElementById('status-box').style.color = 
                        data.status.includes("GRANTED") ? "#00ff00" : "#ffd700";
                })
                .catch(err => console.log("UI Sync Error"));
        }, 500); // Update every 0.5 seconds
    </script>
</body>
</html>
